<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>random Point Generator</title>
    <meta name="theme-color" content="#121212">

    <!-- Leaflet Map Library -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    
    <!-- Open Location Code Library -->
    <script src="https://cdn.jsdelivr.net/npm/open-location-code@1.0.3/openlocationcode.min.js"></script>

    <!-- Google Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
    <!-- Material Color Utilities for Dynamic Theming -->
    <script type="importmap">
        {
          "imports": {
            "@material/material-color-utilities": "https://esm.run/@material/material-color-utilities"
          }
        }
    </script>

    <style>
        /* CSS Reset and Global Styles */
        :root {
            /* Static values */
            --saved-color: #FFA500; /* Orange for saved pins */
            --pin-color: #ff5252; /* Red for pins */
            --elevation-1: 0 1px 2px rgba(0,0,0,.3), 0 1px 3px 1px rgba(0,0,0,.15);
            --elevation-2: 0 1px 2px rgba(0,0,0,.3), 0 2px 6px 2px rgba(0,0,0,.15);
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            background-color: var(--md-sys-color-background, #121212);
            color: var(--md-sys-color-on-surface, #E3E3E3);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Map Container */
        #map {
            width: 100%;
            height: 100%;
            background-color: #333;
            z-index: 1;
        }
        .leaflet-control-zoom, .leaflet-control-attribution {
            display: none;
        }
        .leaflet-tile-pane.dark-mode-tiles {
            filter: brightness(0.6) invert(1) contrast(3) hue-rotate(200deg) saturate(0.3) brightness(0.7);
        }
        
        /* Custom Leaflet Popup Styles */
        .leaflet-popup-content-wrapper {
            /* FIX: Changed background to a defined theme variable */
            background-color: var(--md-sys-color-surface-variant);
            border-radius: 8px;
            color: var(--md-sys-color-on-surface);
            box-shadow: var(--elevation-2);
            cursor: pointer;
        }
        .leaflet-popup-content {
            margin: 10px 15px;
            font-family: 'Inter', sans-serif;
            font-size: 0.9rem;
        }
        .leaflet-popup-tip-container { display: none; }
        .leaflet-popup-close-button {
            color: var(--md-sys-color-on-surface) !important;
            top: 8px !important; right: 8px !important;
        }

        /* Floating Action Buttons (FABs) */
        .fab {
            position: absolute;
            z-index: 1000;
            right: 20px;
            width: 56px;
            height: 56px;
            background-color: var(--md-sys-color-secondary-container);
            color: var(--md-sys-color-on-secondary-container);
            border-radius: 16px;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--elevation-2);
            cursor: pointer;
            transition: transform 0.2s ease, background-color 0.2s ease;
        }
        .fab:active { transform: scale(0.95); }
        .fab .material-symbols-outlined { 
            font-size: 24px; 
            user-select: none; /* Prevent icon selection on long press */
        }

        #results-btn { bottom: 168px; display: none; }
        #locate-btn { bottom: 96px; }
        #settings-btn { bottom: 24px; }
        
        #map-style-btn {
            bottom: 24px; left: 20px; width: 48px; height: 48px; border-radius: 12px;
        }
        #map-style-btn .material-symbols-outlined { font-size: 22px; }

        /* Bottom Sheet Panels */
        .bottom-sheet {
            position: absolute;
            z-index: 2000;
            bottom: 0;
            left: 0;
            width: 100%;
            max-height: 70vh;
            background-color: var(--md-sys-color-surface);
            border-top-left-radius: 24px;
            border-top-right-radius: 24px;
            box-shadow: var(--elevation-2);
            transform: translateY(110%);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.3s;
            display: flex;
            flex-direction: column;
            touch-action: none; 
        }
        .bottom-sheet.active { transform: translateY(0); }
        .bottom-sheet-header {
            padding: 8px 16px; text-align: center; cursor: grab; display: flex;
            justify-content: center; align-items: center; position: relative; touch-action: pan-y;
        }
        .grab-handle {
            width: 32px; height: 4px; background-color: var(--md-sys-color-outline);
            border-radius: 2px; margin: 8px auto;
        }
        .bottom-sheet-content {
            padding: 0 16px 24px; overflow-y: auto; flex-grow: 1;
            touch-action: pan-y; overscroll-behavior-y: contain;
        }
        .bottom-sheet-content ul { padding-left: 0; margin: 0; list-style: none; }
        .list-header {
            font-size: 0.8rem; text-transform: uppercase; color: var(--md-sys-color-primary);
            font-weight: 500; margin-top: 16px; margin-bottom: 8px; padding-left: 4px;
        }
        .bottom-sheet.is-transparent { opacity: 0.5; transition: opacity 0.2s ease-in-out; }

        /* Form Elements */
        .input-group { margin-bottom: 20px; }
        .input-group label { display: block; font-size: 0.9rem; margin-bottom: 8px; color: var(--md-sys-color-on-surface); }
        .input-group input, .input-group select {
            width: 100%; padding: 12px 16px; background-color: var(--md-sys-color-surface-container-highest);
            border: 1px solid var(--md-sys-color-outline); border-radius: 8px;
            color: var(--md-sys-color-on-surface); font-size: 1rem;
            transition: border-color 0.2s ease, background-color 0.2s ease;
        }
        .input-group input:focus, .input-group select:focus {
            outline: none; border-color: var(--md-sys-color-primary);
        }
         .input-group input.dragging, .input-group select.dragging {
            border-color: var(--md-sys-color-primary) !important;
            background-color: var(--md-sys-color-secondary-container);
        }
        input[type="number"].draggable, select.draggable { cursor: ns-resize; }
        .input-group .row { display: flex; gap: 10px; }
        .input-group .row > * { flex-grow: 1; }

        /* Custom Toggle Switch */
        .toggle-switch { display: flex; align-items: center; justify-content: space-between; }
        .switch { position: relative; display: inline-block; width: 52px; height: 32px; }
        .switch input { display: none; }
        .slider {
            position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0;
            background-color: var(--md-sys-color-surface-container-highest);
            /* FIX: Added border to make switch background visible */
            border: 1px solid var(--md-sys-color-outline);
            transition: .4s; border-radius: 34px;
        }
        .slider:before {
            position: absolute; content: ""; height: 24px; width: 24px; left: 4px; bottom: 4px;
            background-color: var(--md-sys-color-outline);
            transition: .4s; border-radius: 50%;
        }
        input:checked + .slider { background-color: var(--md-sys-color-primary); border-color: transparent; }
        input:checked + .slider:before { 
            background-color: var(--md-sys-color-on-primary);
            transform: translateX(20px); 
        }

        select option {
            background-color: var(--md-sys-color-surface);
            color: var(--md-sys-color-on-surface);
        }

        #address-group {
            transition: opacity 0.3s, transform 0.3s, max-height 0.3s;
            opacity: 1; transform: translateY(0); max-height: 200px; overflow: hidden;
        }
        #address-group.hidden { opacity: 0; transform: translateY(-10px); max-height: 0; margin-bottom: 0; }
        .action-button {
            width: 100%; padding: 14px; border-radius: 12px; border: none; font-size: 1rem;
            font-weight: 600; cursor: pointer; transition: background-color 0.2s ease; margin-top: 10px;
        }
        .primary-action {
            background-color: var(--md-sys-color-primary);
            color: var(--md-sys-color-on-primary);
        }
        .secondary-action {
            background-color: var(--md-sys-color-secondary-container);
            color: var(--md-sys-color-on-secondary-container);
        }

        /* Results Panel */
        .result-item {
            /* Use user-specified color */
            background-color: var(--md-sys-color-secondary-container);
            border-radius: 12px; padding: 20px 16px; margin-bottom: 12px;
            display: flex; align-items: center; cursor: pointer; gap: 10px;
        }
        .result-item-content { flex-grow: 1; overflow: hidden; text-align: left; }
        .result-item-name { font-weight: 600; }
        .result-item-coords {
            font-size: 0.9rem; font-family: monospace; white-space: nowrap;
            overflow: hidden; text-overflow: ellipsis; display: block;
        }
        .result-item-actions { display: flex; align-items: center; }
        .result-item-actions button, .result-item-save-toggle {
            background: none; border: none; color: var(--md-sys-color-on-secondary-container);
            cursor: pointer; padding: 8px; border-radius: 50%; display: flex; align-items: center;
        }
        .result-item-actions button:hover, .result-item-save-toggle:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        .result-item-save-toggle.remove-btn { color: var(--md-sys-color-error); }

        @keyframes flash-highlight {
            0%, 100% { box-shadow: 0 0 0 0px hsla(0, 0%, 0%, 0); }
            50% { box-shadow: 0 0 0 3px var(--md-sys-color-primary); }
        }
        .result-item.highlight { animation: flash-highlight 1.2s ease-in-out; }

        /* Toast Notification */
        #toast {
            position: absolute; z-index: 9999; bottom: 24px; left: 50%;
            transform: translate(-50%, 100px);
            /* FIX: Swapped inverse colors to make toast match theme */
            background-color: var(--md-sys-color-inverse-on-surface);
            color: var(--md-sys-color-inverse-surface);
            padding: 12px 24px; border-radius: 28px; font-size: 0.9rem;
            box-shadow: var(--elevation-2); opacity: 0; visibility: hidden;
            transition: transform 0.3s ease, opacity 0.3s ease, visibility 0.3s;
        }
        #toast.show { transform: translate(-50%, 0); opacity: 1; visibility: visible; }

        /* Color Debug Section */
        #color-debug-section {
            margin-top: 24px;
            padding-top: 16px;
            border-top: 1px solid var(--md-sys-color-outline-variant);
        }
        .color-swatch-item {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            font-family: monospace;
            font-size: 0.8rem;
        }
        .color-swatch {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            margin-right: 12px;
            border: 1px solid var(--md-sys-color-outline);
            flex-shrink: 0;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <button id="results-btn" class="fab" title="Show Results"><span class="material-symbols-outlined">fact_check</span></button>
    <button id="locate-btn" class="fab" title="Use My Location"><span class="material-symbols-outlined">my_location</span></button>
    <button id="settings-btn" class="fab" title="Open Settings"><span class="material-symbols-outlined">tune</span></button>
    <button id="map-style-btn" class="fab" title="Toggle Map Style (Long-press for theme)"><span class="material-symbols-outlined">satellite</span></button>

    <div id="theme-panel" class="bottom-sheet">
        <div class="bottom-sheet-header"><div class="grab-handle"></div></div>
        <div class="bottom-sheet-content">
             <div class="input-group">
                <div class="color-picker-wrapper" style="padding: 0; display:flex; align-items:center; gap: 16px;">
                    <label for="color-picker">Source Color</label>
                    <input type="color" id="color-picker" value="#A8C7FA" style="width: 56px; height: 56px; border:none; padding: 0; border-radius: 50%; background-color: transparent; cursor: pointer;">
                </div>
            </div>
            <div class="input-group">
                <div class="toggle-switch">
                    <label for="dark-mode-toggle">Dark Mode</label>
                    <label class="switch">
                        <input type="checkbox" id="dark-mode-toggle" checked>
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
            <div class="input-group">
                <div class="toggle-switch">
                    <label for="dark-map-toggle">Dark Street Map</label>
                    <label class="switch">
                        <input type="checkbox" id="dark-map-toggle" checked>
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
            <!-- START: Color Debug Section -->
            <div id="color-debug-section">
                 <h2 class="list-header">Color Palette Debug</h2>
                 <div id="color-debug-container"></div>
            </div>
            <!-- END: Color Debug Section -->
        </div>
    </div>

    <div id="settings-panel" class="bottom-sheet">
        <div class="bottom-sheet-header"><div class="grab-handle"></div></div>
        <div class="bottom-sheet-content">
            <div id="address-group" class="input-group hidden">
                <div class="toggle-switch" style="margin-bottom: 10px;">
                    <label for="plus-code-toggle">Use Plus Code</label>
                    <label class="switch">
                        <input type="checkbox" id="plus-code-toggle">
                        <span class="slider"></span>
                    </label>
                </div>
                <input type="text" id="address" placeholder="Address or Coordinates">
                <button id="use-address" class="action-button secondary-action">Find Location</button>
            </div>
            
            <div class="input-group">
                <label for="count">Number of Coordinates</label>
                <input type="number" id="count" value="1" min="1" step="1" inputmode="numeric" class="draggable">
            </div>
            <div class="input-group">
                <label for="radius">Radius</label>
                <div class="row">
                    <select id="radius-unit" class="draggable">
                        <option value="miles">Miles</option>
                        <option value="kilometers">Kilometers</option>
                        <option value="meters">Meters</option>
                        
                        
                    </select>
                    <input type="number" id="radius" value="1" min="0.0001" step="0.1" inputmode="numeric" class="draggable">
                </div>
            </div>
             <div class="input-group">
                 <div class="toggle-switch">
                    <label for="exact-distance">Generate at Exact Distance</label>
                    <label class="switch">
                        <input type="checkbox" id="exact-distance">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
            <div class="input-group">
                 <div class="toggle-switch">
                    <label for="location-mode">Use Current Location</label>
                    <label class="switch">
                        <input type="checkbox" id="location-mode" checked>
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
            <button id="generate-btn" class="action-button primary-action">Generate Points</button>
        </div>
    </div>

    <div id="results-panel" class="bottom-sheet">
        <div class="bottom-sheet-header"><div class="grab-handle"></div></div>
        <div class="bottom-sheet-content">
            <div id="saved-list-container"></div>
            <div id="generated-list-container"></div>
        </div>
    </div>
    
    <div id="toast"></div>

    <script type="module">
        import {
            argbFromHex,
            themeFromSourceColor,
            applyTheme,
            hexFromArgb
        } from '@material/material-color-utilities';

        window.onload = () => {
            const OLC = new OpenLocationCode();
            const GREEK_LETTERS = ['Alpha', 'Beta', 'Gamma', 'Delta', 'Epsilon', 'Zeta', 'Eta', 'Theta', 'Iota', 'Kappa', 'Lambda', 'Mu', 'Nu', 'Xi', 'Omicron', 'Pi', 'Rho', 'Sigma', 'Tau', 'Upsilon', 'Phi', 'Chi', 'Psi', 'Omega'];
            
            const settingsPanel = document.getElementById('settings-panel');
            const resultsPanel = document.getElementById('results-panel');
            const themePanel = document.getElementById('theme-panel');
            const toastElement = document.getElementById('toast');
            const mapElement = document.getElementById('map');
            const settingsBtn = document.getElementById('settings-btn');
            const resultsBtn = document.getElementById('results-btn');
            const locateBtn = document.getElementById('locate-btn');
            const mapStyleBtn = document.getElementById('map-style-btn');
            const generateBtn = document.getElementById('generate-btn');
            const useAddressBtn = document.getElementById('use-address');
            const locationModeToggle = document.getElementById('location-mode');
            const addressGroup = document.getElementById('address-group');
            const colorPicker = document.getElementById('color-picker');
            const darkModeToggle = document.getElementById('dark-mode-toggle');
            const darkMapToggle = document.getElementById('dark-map-toggle');
            
            let currentCircle = null;
            let currentCenterMarker = null;
            let lastGeneratedPoints = [];
            let savedPoints = [];
            const pointMarkers = {};
            let lastKnownLat = 39.8283;
            let lastKnownLon = -98.5795;
 
            const vibrate = (pattern = 5) => window.navigator.vibrate?.(pattern);

            const showToast = (message) => {
                toastElement.textContent = message;
                toastElement.classList.add('show');
                setTimeout(() => toastElement.classList.remove('show'), 3000);
            };

            const satelliteLayer = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', { attribution: 'Esri' });
            const streetLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: 'OpenStreetMap' });
            // Initialize map with a placeholder layer; loadSettings will set the correct one.
            const map = L.map(mapElement, { center: [lastKnownLat, lastKnownLon], zoom: 5, layers: [streetLayer] });
            const tilePane = document.querySelector('.leaflet-tile-pane');

            // --- THEME LOGIC ---

            // ADDED: List of all possible theme color variables
            const themeColorNames = [
                'primary', 'on-primary', 'primary-container', 'on-primary-container',
                'secondary', 'on-secondary', 'secondary-container', 'on-secondary-container',
                'tertiary', 'on-tertiary', 'tertiary-container', 'on-tertiary-container',
                'error', 'on-error', 'error-container', 'on-error-container',
                'background', 'on-background', 'surface', 'on-surface', 'surface-variant',
                'on-surface-variant', 'outline', 'outline-variant', 'shadow', 'scrim',
                'inverse-surface', 'inverse-on-surface', 'inverse-primary', 'surface-dim',
                'surface-bright', 'surface-container-lowest', 'surface-container-low',
                'surface-container', 'surface-container-high', 'surface-container-highest'
            ];

            const updateDebugColors = () => {
                const container = document.getElementById('color-debug-container');
                if (!container) return;
                container.innerHTML = '';
                const computedStyles = getComputedStyle(document.body);

                themeColorNames.forEach(name => {
                    const varName = `--md-sys-color-${name}`;
                    const colorValue = computedStyles.getPropertyValue(varName).trim();
                    if (colorValue) {
                        const item = document.createElement('div');
                        item.className = 'color-swatch-item';
                        item.innerHTML = `
                            <div class="color-swatch" style="background-color: ${colorValue};"></div>
                            <span>${varName}</span>
                        `;
                        container.appendChild(item);
                    }
                });
            };


            const applyDynamicTheme = (sourceColor, isDark) => {
                const theme = themeFromSourceColor(argbFromHex(sourceColor));
                applyTheme(theme, { target: document.body, dark: isDark });

                const themeColorMeta = document.querySelector('meta[name="theme-color"]');
                if (themeColorMeta) {
                    const bgColor = isDark ? theme.schemes.dark.background : theme.schemes.light.background;
                    themeColorMeta.setAttribute('content', hexFromArgb(bgColor));
                }
                
                if (tilePane) {
                    const isSatellite = map.hasLayer(satelliteLayer);
                    const useDarkMap = darkMapToggle.checked;
                    tilePane.classList.toggle('dark-mode-tiles', isDark && useDarkMap && !isSatellite);
                }
                // ADDED: Update the debug panel after theme is applied
                updateDebugColors();
            };

            const settingsToSave = ['count', 'radius', 'radius-unit', 'location-mode', 'exact-distance', 'color-picker', 'dark-mode-toggle', 'dark-map-toggle']; 
            
            const saveSettings = () => {
                const settings = {};
                settingsToSave.forEach(id => {
                    const el = document.getElementById(id);
                    if (!el) return;
                    if (el.type === 'checkbox') settings[id] = el.checked;
                    else settings[id] = el.value;
                });
                settings['map-type'] = map.hasLayer(satelliteLayer) ? 'satellite' : 'street';
                localStorage.setItem('geoGenSettings', JSON.stringify(settings));
            };

            const loadSettings = () => {
                const settings = JSON.parse(localStorage.getItem('geoGenSettings'));
                if (settings) {
                    settingsToSave.forEach(id => {
                        const el = document.getElementById(id);
                        if(el){
                            if (el.type === 'checkbox') el.checked = settings[id];
                            else el.value = settings[id];
                        }
                    });
                    applyDynamicTheme(settings['color-picker'] || '#A8C7FA', settings['dark-mode-toggle'] ?? true);
                    // FIX: Default to satellite view if setting is missing
                    const mapType = settings['map-type'] || 'satellite';
                    updateMapStyle(mapType, false);
                } else {
                    // FIX: First launch defaults to dark mode and satellite view
                    darkModeToggle.checked = true;
                    darkMapToggle.checked = true;
                    applyDynamicTheme('#A8C7FA', true);
                    updateMapStyle('satellite', false);
                }
                addressGroup.classList.toggle('hidden', document.getElementById('location-mode').checked);
            };

            colorPicker.addEventListener('input', () => {
                applyDynamicTheme(colorPicker.value, darkModeToggle.checked);
                saveSettings();
            });

            darkModeToggle.addEventListener('change', () => {
                applyDynamicTheme(colorPicker.value, darkModeToggle.checked);
                saveSettings(); 
            });

            darkMapToggle.addEventListener('change', () => {
                applyDynamicTheme(colorPicker.value, darkModeToggle.checked);
                saveSettings();
            });
            
            const loadSavedPoints = () => {
                savedPoints = JSON.parse(localStorage.getItem('savedGeoPoints')) || [];
                savedPoints.forEach(addPointToMap);
                if(savedPoints.length > 0) resultsBtn.style.display = 'flex';
                renderResults();
            };

            // FIX: Restore original panel closing logic to fix swiping
            const closeAllPanels = (affectHistory = false) => {
                document.querySelectorAll('.bottom-sheet.active').forEach(panel => {
                    panel.style.transform = '';
                    panel.classList.remove('active');
                });
                if (affectHistory && history.state?.panelOpen) {
                    history.back();
                }
            };

            const togglePanel = (panel) => {
                const isActive = panel.classList.contains('active');
                let anotherPanelWasActive = document.querySelector('.bottom-sheet.active') && !isActive;
                
                if (isActive) {
                    closeAllPanels(true);
                } else {
                    closeAllPanels(anotherPanelWasActive); 
                    panel.classList.add('active');
                    if (anotherPanelWasActive) {
                        history.replaceState({ panelOpen: true }, '');
                    } else if (!history.state?.panelOpen) {
                        history.pushState({ panelOpen: true }, '');
                    }
                }
            };

            const initPanelSwipe = (panel) => {
                const header = panel.querySelector('.bottom-sheet-header');
                let startY, currentY, deltaY = 0;

                header.addEventListener('click', (e) => {
                     if (e.target === header || e.target.classList.contains('grab-handle')) {
                        if (panel.classList.contains('active')) {
                            closeAllPanels(true);
                        }
                    }
                });

                const handleTouchStart = (e) => {
                    e.stopPropagation();
                    startY = e.touches[0].clientY;
                    currentY = startY;
                    panel.style.transition = 'none';
                    if (!history.state?.panelOpen) {
                        history.pushState({ panelOpen: true }, '');
                    }
                };

                const handleTouchMove = (e) => {
                    e.stopPropagation();
                    currentY = e.touches[0].clientY;
                    deltaY = currentY - startY;
                    if (deltaY < 0) deltaY = 0; 
                    panel.style.transform = `translateY(${deltaY}px)`;
                };

                const handleTouchEnd = (e) => {
                    e.stopPropagation();
                    panel.style.transition = ''; 
                    const closeThreshold = panel.offsetHeight * 0.1;
                    if (deltaY > closeThreshold) { 
                        closeAllPanels(true);
                    } else {
                        panel.style.transform = ''; 
                    }
                    deltaY = 0;
                };

                header.addEventListener('touchstart', handleTouchStart, { passive: true });
                header.addEventListener('touchmove', handleTouchMove, { passive: false });
                header.addEventListener('touchend', handleTouchEnd);
            };
 
            const getPointId = (point) => `${point.lat.toFixed(7)},${point.lon.toFixed(7)}`;
 
            const updateMarkerStyle = (pointId, isSaved) => {
                const marker = pointMarkers[pointId];
                if (marker) {
                    const color = isSaved ? 'var(--saved-color)' : 'var(--md-sys-color-primary)';
                    marker.setIcon(createIcon(color));
                }
            };

            const addPointToMap = (point) => {
                const pointId = getPointId(point);
                if (pointMarkers[pointId]) return;

                const isSaved = savedPoints.some(p => getPointId(p) === pointId);
                const color = isSaved ? 'var(--saved-color)' : 'var(--pin-color)';
                const marker = L.marker([point.lat, point.lon], { icon: createIcon(color) })
                    .addTo(map)
                    .bindPopup(`<b>${point.name}</b>`);

                const handleInteraction = () => {
                    if (!resultsPanel.classList.contains('active')) {
                        togglePanel(resultsPanel);
                    }
                    
                    setTimeout(() => {
                        const elementId = 'point-' + pointId.replace(/[.,]/g, '_');
                        const resultItem = document.getElementById(elementId);
                        if (resultItem) {
                            const contentScroller = resultsPanel.querySelector('.bottom-sheet-content');
                            const scrollTarget = resultItem.offsetTop - (contentScroller.clientHeight / 2) + (resultItem.clientHeight / 2);
                            contentScroller.scrollTo({ top: scrollTarget, behavior: 'smooth' });
                            resultItem.classList.add('highlight');
                            setTimeout(() => resultItem.classList.remove('highlight'), 1300);
                        }
                    }, 300);
                };
                
                marker.on('click', handleInteraction);
                marker.on('popupopen', () => {
                     marker.getPopup().getElement().addEventListener('click', (e) => {
                        if (e.target.closest('.leaflet-popup-close-button')) return;
                        handleInteraction();
                    });
                });
                pointMarkers[pointId] = marker;
            };

            const clearMap = () => {
                if (currentCircle) map.removeLayer(currentCircle);
                if (currentCenterMarker) map.removeLayer(currentCenterMarker);
                currentCircle = null; currentCenterMarker = null;
           };

           const clearGeneratedMarkers = () => {
               lastGeneratedPoints.forEach(point => {
                   const pointId = getPointId(point);
                   if(pointMarkers[pointId] && !savedPoints.some(p => getPointId(p) === pointId)) {
                       map.removeLayer(pointMarkers[pointId]);
                       delete pointMarkers[pointId];
                   }
               });
             };
 
             const createIcon = (color) => {
                 return L.divIcon({
                   html: `<span class="material-symbols-outlined" style="font-variation-settings: 'FILL' 1; font-size: 32px; color: ${color}; text-shadow: -1px -1px 0 var(--md-sys-color-background), 1px -1px 0 var(--md-sys-color-background), -1px 1px 0 var(--md-sys-color-background), 1px 1px 0 var(--md-sys-color-background), 0 2px 4px rgba(0,0,0,0.6);">place</span>`,
                    className: '', iconSize: [32, 32], iconAnchor: [16, 32]
                });
            };

            const addCenterAndCircle = (lat, lon) => {
                const radiusVal = parseFloat(document.getElementById("radius").value) || 0;
                const unit = document.getElementById("radius-unit").value;
                const conversion = { meters: 1, kilometers: 1000, miles: 1609.34 };
                const radiusMeters = radiusVal * conversion[unit];
                
                clearMap();
                currentCenterMarker = L.marker([lat, lon], { icon: createIcon('var(--md-sys-color-primary)') }).addTo(map);

                if (radiusMeters > 0) {
                    currentCircle = L.circle([lat, lon], {
                        color: 'var(--md-sys-color-primary)',
                        fillColor: 'var(--md-sys-color-primary)',
                        fillOpacity: 0.1,
                        radius: radiusMeters
                    }).addTo(map);

                    const circleBounds = currentCircle.getBounds();
                    const mapBounds = map.getBounds();
                    const targetZoom = map.getBoundsZoom(circleBounds, false, [50, 50]);

                    if (!mapBounds.contains(circleBounds)) {
                         map.fitBounds(circleBounds, { padding: [50, 50], animate: true, duration: 0.5 });
                    } 
                    else if (targetZoom > map.getZoom() + 1) {
                         map.flyTo([lat, lon], targetZoom, { animate: true, duration: 0.5 });
                    }

                } else {
                    map.setView([lat, lon], map.getZoom());
                }
            };
 
           const renderResults = () => {
               const savedContainer = document.getElementById('saved-list-container');
               const generatedContainer = document.getElementById('generated-list-container');
               savedContainer.innerHTML = ''; generatedContainer.innerHTML = '';

               if (savedPoints.length > 0) {
                   savedContainer.innerHTML = '<h2 class="list-header">Saved</h2><ul id="saved-list"></ul>';
                   const savedList = document.getElementById('saved-list');
                   savedPoints.forEach(point => savedList.appendChild(createResultItem(point, true)));
               }

               const unsavedGeneratedPoints = lastGeneratedPoints.filter(p => !savedPoints.some(sp => getPointId(sp) === getPointId(p)));
               if (unsavedGeneratedPoints.length > 0) {
                   generatedContainer.innerHTML = '<h2 class="list-header">Generated</h2><ul id="generated-list"></ul>';
                   const generatedList = document.getElementById('generated-list');
                   unsavedGeneratedPoints.forEach(point => generatedList.appendChild(createResultItem(point, false)));
               }
           };

           const createResultItem = (point, isSaved) => {
               const li = document.createElement('li');
               li.className = 'result-item';
               const coordString = `${point.lat.toFixed(7)}, ${point.lon.toFixed(7)}`;
               const pointId = getPointId(point);
               li.id = 'point-' + pointId.replace(/[.,]/g, '_');

               li.innerHTML = `
                   <button class="result-item-save-toggle ${isSaved ? 'remove-btn' : 'save-btn'}" title="${isSaved ? 'Remove' : 'Save'}">
                       <span class="material-symbols-outlined">${isSaved ? 'bookmark_remove' : 'bookmark_add'}</span>
                   </button>
                   <div class="result-item-content">
                        <span class="result-item-name">${point.name}</span>
                        <span class="result-item-coords">${coordString}</span>
                   </div>
                   <div class="result-item-actions">
                       <button class="copy-btn" title="Copy Coordinates"><span class="material-symbols-outlined">content_copy</span></button>
                       <button class="gmaps-btn" title="Open in Google Maps"><span class="material-symbols-outlined">open_in_new</span></button>
                   </div>
               `;

               li.querySelector('.result-item-content').addEventListener('click', () => {
                    vibrate(); map.flyTo([point.lat, point.lon], 16); closeAllPanels(true);
               });
               li.querySelector('.copy-btn').addEventListener('click', () => {
                   vibrate(); navigator.clipboard.writeText(coordString).then(() => showToast('Coordinates copied!')).catch(() => showToast('Failed to copy.'));
               });
               li.querySelector('.gmaps-btn').addEventListener('click', () => {
                   vibrate(); window.open(`https://www.google.com/maps?q=${point.lat},${point.lon}`, "_blank");
               });
               
               li.querySelector('.result-item-save-toggle').addEventListener('click', () => {
                   vibrate(20);
                   if(isSaved) {
                        savedPoints = savedPoints.filter(p => getPointId(p) !== pointId);
                        const isAlsoGenerated = lastGeneratedPoints.some(p => getPointId(p) === pointId);
                        if (isAlsoGenerated) updateMarkerStyle(pointId, false);
                        else {
                            if(pointMarkers[pointId]) { map.removeLayer(pointMarkers[pointId]); delete pointMarkers[pointId]; }
                        }
                        showToast(`${point.name} removed.`);
                   } else {
                       savedPoints.unshift(point); updateMarkerStyle(pointId, true); showToast(`${point.name} saved!`);
                   }
                   localStorage.setItem('savedGeoPoints', JSON.stringify(savedPoints));
                   renderResults();
                   
                   const unsavedGeneratedPoints = lastGeneratedPoints.filter(p => !savedPoints.some(sp => getPointId(sp) === getPointId(p)));
                    if (savedPoints.length === 0 && unsavedGeneratedPoints.length === 0) {
                        resultsBtn.style.display = 'none'; closeAllPanels(true);
                    }
               });
               return li;
           };

             const generateCoordinates = () => {
                 vibrate(20); clearGeneratedMarkers(); addCenterAndCircle(lastKnownLat, lastKnownLon);
                 const radiusVal = parseFloat(document.getElementById("radius").value);
                 const count = parseInt(document.getElementById("count").value);
                 if (!radiusVal || count <= 0) return showToast("Please enter a valid radius and count.");
                 const exact = document.getElementById("exact-distance").checked;
                 const conversion = { meters: 1, kilometers: 1000, miles: 1609.34 };
                 const radiusMeters = radiusVal * conversion[document.getElementById("radius-unit").value];
                 lastGeneratedPoints = [];
                 const savedPointNames = savedPoints.map(p => p.name);
                 const availableNames = GREEK_LETTERS.filter(name => !savedPointNames.includes(name));
                 let nameIndex = 0;
                 for (let i = 0; i < count; i++) {
                     const [randLat, randLon] = randomPoint(lastKnownLat, lastKnownLon, radiusMeters, exact);
                     const pointName = availableNames[nameIndex++] || `Point ${savedPoints.length + i + 1}`;
                    const newPoint = { name: pointName, lat: randLat, lon: randLon };
                    lastGeneratedPoints.push(newPoint); addPointToMap(newPoint);
                 }
                 if (!resultsBtn.style.display || resultsBtn.style.display === 'none') resultsBtn.style.display = 'flex';
                 renderResults(); togglePanel(resultsPanel);
             };

            const updateMapStyle = (style, doSave = true) => {
                const icon = mapStyleBtn.querySelector('.material-symbols-outlined');
                map.removeLayer(satelliteLayer); map.removeLayer(streetLayer);
                if (style === "satellite") {
                    map.addLayer(satelliteLayer); icon.textContent = 'map';
                } else {
                    map.addLayer(streetLayer); icon.textContent = 'satellite';
                }
                
                applyDynamicTheme(colorPicker.value, darkModeToggle.checked);

                if (doSave) saveSettings();
            };
            
            settingsBtn.addEventListener('click', () => { vibrate(); togglePanel(settingsPanel); });
            resultsBtn.addEventListener('click', () => { vibrate(); togglePanel(resultsPanel); });
            locateBtn.addEventListener('click', () => {
                vibrate(); showToast("Finding location...");
                locationModeToggle.checked = true; locationModeToggle.dispatchEvent(new Event('change'));
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(position => {
                        lastKnownLat = position.coords.latitude; lastKnownLon = position.coords.longitude;
                        showToast("Location found!"); addCenterAndCircle(lastKnownLat, lastKnownLon);
                        map.flyTo([lastKnownLat, lastKnownLon], 13);
                    }, () => showToast("Could not get your location."), { enableHighAccuracy: true });
                } else { showToast("Geolocation is not supported."); }
            });

            const handleFindLocation = () => {
                vibrate();
                const usePlusCode = document.getElementById('plus-code-toggle').checked;
                const query = document.getElementById("address").value.trim();
                if (!query) return showToast("Please enter a value.");
                const setMapView = (lat, lon, message) => {
                    lastKnownLat = lat; lastKnownLon = lon; showToast(message);
                    addCenterAndCircle(lat, lon); map.flyTo([lat, lon], 13);
                };
                if (usePlusCode) {
                    const spaceIndex = query.indexOf(" ");
                    let code = (spaceIndex !== -1) ? query.substring(0, spaceIndex).toUpperCase() : query.toUpperCase();
                    let locality = (spaceIndex !== -1) ? query.substring(spaceIndex + 1) : null;
                    if (OLC.isFull(code)) {
                        try {
                            const decoded = OLC.decode(code);
                            setMapView(decoded.latitudeCenter, decoded.longitudeCenter, "Plus Code located!");
                        } catch (e) { showToast("Invalid full Plus Code format."); }
                    } else if (locality) {
                         if (!OLC.isShort(code)) return showToast("Invalid short Plus Code format.");
                        showToast(`Recovering code near ${locality}...`);
                        fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(locality)}`)
                            .then(res => res.ok ? res.json() : Promise.reject('Network error'))
                            .then(data => {
                                if (data && data.length > 0) {
                                    try {
                                        const refLat = parseFloat(data[0].lat); const refLon = parseFloat(data[0].lon);
                                        const recoveredCode = OLC.recoverNearest(code, refLat, refLon);
                                        const decoded = OLC.decode(recoveredCode);
                                        setMapView(decoded.latitudeCenter, decoded.longitudeCenter, "Plus Code recovered!");
                                    } catch (e) { showToast("Failed to recover Plus Code."); }
                                } else { showToast(`Could not find locality: ${locality}.`); }
                            }).catch(() => showToast("Error fetching locality."));
                    } else { showToast("Invalid code, or locality needed for short code."); }
                } else {
                    const coordRegex = /^(-?\d{1,3}(\.\d+)?),\s*(-?\d{1,3}(\.\d+)?)$/;
                    if (coordRegex.test(query)) {
                        const [lat, lon] = query.split(',').map(parseFloat);
                        return setMapView(lat, lon, "Coordinates located!");
                    }
                    showToast("Searching for address...");
                    fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}`)
                        .then(res => res.ok ? res.json() : Promise.reject('Network error'))
                        .then(data => data && data.length > 0 ? setMapView(parseFloat(data[0].lat), parseFloat(data[0].lon), "Location found!") : showToast("Location not found."))
                        .catch(() => showToast("Error fetching location."));
                }
            };
            
            useAddressBtn.addEventListener('click', handleFindLocation);
            document.getElementById('plus-code-toggle').addEventListener('change', (e) => {
                document.getElementById('address').placeholder = e.target.checked ? "Enter Plus Code" : "Address or Coordinates";
            });
            generateBtn.addEventListener('click', generateCoordinates);
            locationModeToggle.addEventListener('change', () => addressGroup.classList.toggle('hidden', locationModeToggle.checked));

            const radiusInput = document.getElementById('radius');
            const radiusUnitSelect = document.getElementById('radius-unit');

            // This listener provides the live update for the circle on the map as the user drags.
            radiusInput.addEventListener('input', () => {
                addCenterAndCircle(lastKnownLat, lastKnownLon);
            });
            
            let unitBeforeChange = radiusUnitSelect.value;
            // Listeners to capture the state of the unit select *before* a manual change.
            radiusUnitSelect.addEventListener('mousedown', () => unitBeforeChange = radiusUnitSelect.value);
            radiusUnitSelect.addEventListener('touchstart', () => unitBeforeChange = radiusUnitSelect.value, { passive: true });

            // This listener handles manual changes to the unit dropdown.
            radiusUnitSelect.addEventListener('change', () => {
                const newUnit = radiusUnitSelect.value;
                const currentValue = parseFloat(radiusInput.value);

                if (isNaN(currentValue)) return;

                if (newUnit === 'kilometers' && unitBeforeChange === 'meters') {
                    const roundedMeters = Math.round(currentValue / 10) * 10;
                    const newValueInKm = roundedMeters / 1000;
                    radiusInput.value = newValueInKm.toFixed(2);
                } else if (newUnit === 'meters' && unitBeforeChange === 'kilometers') {
                    radiusInput.value = (currentValue * 1000).toFixed(0);
                }
                addCenterAndCircle(lastKnownLat, lastKnownLon);
            });

            document.querySelectorAll('input, select').forEach(el => {
                el.addEventListener('change', saveSettings);
            });
            window.addEventListener('popstate', () => { if (!history.state?.panelOpen) closeAllPanels(false); });

            let longPressTimer; let isLongPress = false;
            const handleLongPressStart = (e) => {
                isLongPress = false;
                longPressTimer = setTimeout(() => {
                    isLongPress = true; vibrate(50); togglePanel(themePanel);
                }, 500);
            };
            const handleLongPressEnd = () => clearTimeout(longPressTimer);
            mapStyleBtn.addEventListener('mousedown', handleLongPressStart);
            mapStyleBtn.addEventListener('mouseup', handleLongPressEnd);
            mapStyleBtn.addEventListener('mouseleave', handleLongPressEnd);
            mapStyleBtn.addEventListener('touchstart', handleLongPressStart, { passive: true });
            mapStyleBtn.addEventListener('touchend', handleLongPressEnd);
            mapStyleBtn.addEventListener('touchmove', handleLongPressEnd);
            mapStyleBtn.addEventListener('click', (e) => {
                if (isLongPress) { e.preventDefault(); e.stopImmediatePropagation(); return; }
                vibrate(); updateMapStyle(map.hasLayer(satelliteLayer) ? 'street' : 'satellite');
            });
            
            const initDraggableInput = (input) => {
                let isDragging = false;
                let startY, startValue;

                const handleMove = (e) => {
                    if (!isDragging) return;
                    e.preventDefault();
                    const oldValue = input.value;
                    const currentY = e.touches ? e.touches[0].clientY : e.clientY;
                    const deltaY = startY - currentY;
                    const step = parseFloat(input.step) || 1;
                    const sensitivity = input.id === 'radius' ? 5 : 20;
                    
                    let changeAmount = Math.round(deltaY / sensitivity);
                    let newValue;
                    
                    if (input.id === 'radius' && document.getElementById('radius-unit').value === 'meters') {
                        newValue = startValue + (changeAmount * 5);
                    } else {
                        newValue = startValue + (changeAmount * step);
                    }
                    
                    const min = parseFloat(input.min) || -Infinity;
                    const finalValue = Math.max(min, newValue);
                    
                    let formatPrecision = 2;
                    if (input.id === 'count' || (input.id === 'radius' && document.getElementById('radius-unit').value === 'meters')) {
                        formatPrecision = 0;
                    }
                    input.value = finalValue.toFixed(formatPrecision);
                    
                    if (input.value !== oldValue) {
                        vibrate();
                        // Fire 'input' for live map updates, but not 'change'
                        input.dispatchEvent(new Event('input'));
                    }
                };

                const handleEnd = () => {
                    isDragging = false;
                    settingsPanel.classList.remove('is-transparent');
                    input.classList.remove('dragging');
                    document.body.style.cursor = 'default';
                    window.removeEventListener('mousemove', handleMove);
                    window.removeEventListener('mouseup', handleEnd);
                    window.removeEventListener('touchmove', handleMove);
                    window.removeEventListener('touchend', handleEnd);

                    // Perform unit conversion logic only at the end of the drag.
                    let value = parseFloat(input.value);
                    const unitSelect = document.getElementById('radius-unit');
                    const unit = unitSelect.value;

                    if (unit === 'kilometers' && value < 1) {
                        input.value = (value * 1000).toFixed(0);
                        unitSelect.value = 'meters';
                    } else if (unit === 'meters' && value >= 1000) {
                        const roundedMeters = Math.round(value / 10) * 10;
                        const newValueInKm = roundedMeters / 1000;
                        input.value = newValueInKm.toFixed(2);
                        unitSelect.value = 'kilometers';
                    }
                    
                    // Fire the final change event to trigger saving settings and a final map update.
                    input.dispatchEvent(new Event('change', { bubbles: true }));
                    addCenterAndCircle(lastKnownLat, lastKnownLon);
                };

                const handleStart = (e) => {
                    if (input.id === 'radius') settingsPanel.classList.add('is-transparent');
                    isDragging = true;
                    input.classList.add('dragging');
                    startY = e.touches ? e.touches[0].clientY : e.clientY;
                    startValue = parseFloat(input.value) || 0;
                    document.body.style.cursor = 'ns-resize';
                    window.addEventListener('mousemove', handleMove);
                    window.addEventListener('mouseup', handleEnd);
                    window.addEventListener('touchmove', handleMove, { passive: false });
                    window.addEventListener('touchend', handleEnd);
                };

                input.addEventListener('mousedown', handleStart);
                input.addEventListener('touchstart', handleStart, { passive: false });
            };

            const initDraggableSelect = (select) => {
                let isDragging = false; let startY, startIndex;
                const handleMove = (e) => {
                    if (!isDragging) return; e.preventDefault();
                    const currentY = e.touches ? e.touches[0].clientY : e.clientY;
                    const deltaY = startY - currentY;
                    const sensitivity = 50; 
                    const indexChange = Math.round(deltaY / sensitivity);
                    let newIndex = startIndex - indexChange; 
                    newIndex = Math.max(0, Math.min(select.options.length - 1, newIndex));
                    if (newIndex !== select.selectedIndex) {
                        select.selectedIndex = newIndex;
                        vibrate(); select.dispatchEvent(new Event('change'));
                    }
                };
                const handleEnd = () => {
                    isDragging = false; settingsPanel.classList.remove('is-transparent');
                    select.classList.remove('dragging');
                    document.body.style.cursor = '';
                    window.removeEventListener('mousemove', handleMove); window.removeEventListener('mouseup', handleEnd);
                    window.removeEventListener('touchmove', handleMove); window.removeEventListener('touchend', handleEnd);
                };
                const handleStart = (e) => {
                    if (select.id === 'radius-unit') settingsPanel.classList.add('is-transparent');
                    isDragging = true;
                    select.classList.add('dragging');
                    startY = e.touches ? e.touches[0].clientY : e.clientY;
                    startIndex = select.selectedIndex;
                    document.body.style.cursor = 'ns-resize';
                    window.addEventListener('mousemove', handleMove); window.addEventListener('mouseup', handleEnd);
                    window.addEventListener('touchmove', handleMove, { passive: false });
                    window.addEventListener('touchend', handleEnd);
                };
                select.addEventListener('mousedown', handleStart);
                select.addEventListener('touchstart', handleStart, { passive: false });
            };

            const toRadians = deg => deg * Math.PI / 180;
            const toDegrees = rad => rad * 180 / Math.PI;
            function randomPoint(lat, lon, distanceMeters, exact) {
                const earthRadius = 6371000;
                const angularDistance = distanceMeters / earthRadius;
                const d = exact ? angularDistance : angularDistance * Math.sqrt(Math.random());
                const theta = 2 * Math.PI * Math.random();
                const lat1 = toRadians(lat); const lon1 = toRadians(lon);
                const lat2 = Math.asin(Math.sin(lat1) * Math.cos(d) + Math.cos(lat1) * Math.sin(d) * Math.cos(theta));
                const lon2 = lon1 + Math.atan2(Math.sin(theta) * Math.sin(d) * Math.cos(lat1), Math.cos(d) - Math.sin(lat1) * Math.sin(lat2));
                return [toDegrees(lat2), toDegrees(lon2)];
            }
            
            const initOneFingerZoom = (map) => {
                const mapContainer = map.getContainer();
                let lastTap = 0, isZooming = false, zoomStartY, initialZoom;
                const doubleTapDelay = 300;
                mapContainer.addEventListener('touchstart', (e) => {
                    if (e.touches.length !== 1) return;
                    const now = new Date().getTime();
                    if (now - lastTap < doubleTapDelay) {
                        e.preventDefault(); isZooming = true; zoomStartY = e.touches[0].clientY;
                        initialZoom = map.getZoom(); map.dragging.disable(); map.scrollWheelZoom.disable();
                    }
                    lastTap = now;
                }, { passive: false });
                mapContainer.addEventListener('touchmove', (e) => {
                    if (isZooming && e.touches.length === 1) {
                        e.preventDefault();
                        const newZoom = initialZoom + ((zoomStartY - e.touches[0].clientY) * 0.02);
                        map.setZoom(newZoom);
                    }
                }, { passive: false });
                const endZoom = (e) => {
                    if (isZooming) {
                        if (e) e.preventDefault(); isZooming = false;
                        map.dragging.enable(); map.scrollWheelZoom.enable();
                    }
                };
                mapContainer.addEventListener('touchend', endZoom, { passive: false });
                mapContainer.addEventListener('touchcancel', endZoom, { passive: false });
            };

            const initialGeolocationCheck = () => {
                const settings = JSON.parse(localStorage.getItem('geoGenSettings'));
                const useCurrentLocation = settings ? settings['location-mode'] : true;
                if (useCurrentLocation && navigator.geolocation) {
                     navigator.geolocation.getCurrentPosition(position => {
                        lastKnownLat = position.coords.latitude; lastKnownLon = position.coords.longitude;
                        addCenterAndCircle(lastKnownLat, lastKnownLon); map.setView([lastKnownLat, lastKnownLon], 13);
                    }, () => {
                        addCenterAndCircle(lastKnownLat, lastKnownLon); map.setView([lastKnownLat, lastKnownLon], 5);
                    }, { enableHighAccuracy: true });
                } else {
                     addCenterAndCircle(lastKnownLat, lastKnownLon); map.setView([lastKnownLat, lastKnownLon], 5);
                }
            };
            
            // --- INITIALIZATION ---
            loadSettings();
            loadSavedPoints();
            initPanelSwipe(settingsPanel);
            initPanelSwipe(resultsPanel);
            initPanelSwipe(themePanel);
            initDraggableInput(document.getElementById('count'));
            initDraggableInput(document.getElementById('radius'));
            initDraggableSelect(document.getElementById('radius-unit'));
            initOneFingerZoom(map);
            initialGeolocationCheck();
        };
    </script>
